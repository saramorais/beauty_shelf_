<!--********* 
  CREATE ACCOUNT 
***********-->
  <template id="create_profile">
    <div class="container">
      <div class="col-md-12">
        <div class="forms">
          <h1>Sign Up</h1>
          <br>
          <ul>
          <li>Username *</li>
          <li><input id="username" type="text"></input></li>
          <li>Password *</li>
          <li><input id="password" type="password"></input></li>
          <li>Email *</li>
          <li><input id="email" type="text"></input></li>

          <li>Picture *</li>
          <li><input id="user_picture" type="text"></input></li>
          
          <li>Name *</li>
          <li><input id="name" type="text"></input></li>
          <li>About me</li>
          <li><textarea id="about" type="text"></textarea></li> 
          <li>Location</li>    
          <li><input id="location" type="text"></input></li>
          <li>Website</li>
          <li><input id="website" type="text"></input></li>

          <br>

          <li>Select a Skin Tone *</li>
          <li><img src="images/skin_tone.jpg"></li>
          <li><select id="create_skin_tone">
            <option value="1" class="skin_tone"> 1 </option>
            <option value="2" class="skin_tone"> 2 </option>
            <option value="3" class="skin_tone"> 3 </option>
            <option value="4" class="skin_tone"> 4 </option>
            <option value="5" class="skin_tone"> 5 </option>
            <option value="6" class="skin_tone"> 6 </option>
            <option value="7" class="skin_tone"> 7 </option>
            <option value="8" class="skin_tone"> 8 </option>
            <option value="9" class="skin_tone"> 9 </option>
            <option value="10" class="skin_tone"> 10 </option>
            <option value="11" class="skin_tone"> 11 </option>
          </select></li>

          <br>

          <li>Select a Skin Type *</li>
          <li><img src="images/skin-types.jpg"></li>
          <li><select id="create_skin_type">
            <option value="Dry Skin" class="skin_type"> 1 - Dry Skin </option>
            <option value="Normal Skin" class="skin_type"> 2 - Normal Skin </option>
            <option value="Combination Skin" class="skin_type"> 3 - Combination Skin </option>
            <option value="Oily Skin" class="skin_type"> 4 - Oily Skin </option>
          </select></li>

          <br>

          <li>Select a Hair Type *</li>
          <li><img src="images/type-2.jpg"></li>
          <li><select id="create_hair_type">
            <option value="1" class="hair_type"> Type 1 </option>
            <option value="2a" class="hair_type"> Type 2a </option>
            <option value="2b" class="hair_type"> Type 2b </option>
            <option value="2c" class="hair_type"> Type 2c </option>
            <option value="3a" class="hair_type"> Type 3a </option>
            <option value="3b" class="hair_type"> Type 3b </option>
            <option value="3c" class="hair_type"> Type 3c </option>
            <option value="4a" class="hair_type"> Type 4a </option>
            <option value="4b" class="hair_type"> Type 4b </option>
          </select></li>

          <br>

          <li>Select a Hair Color *</li>
          <li><img src="images/hair-color.png"></li>
          <li><select id="create_hair_color">
            <option value="Jet Black" class="hair_color"> 1 - Jet Black </option>
            <option value="Natural Black" class="hair_color"> 2a - Natural Black </option>
            <option value="Dark Brown" class="hair_color"> 2b - Dark Brown </option>
            <option value="Medium Brown" class="hair_color"> 2c - Medium Brown </option>
            <option value="Light Brown" class="hair_color"> 3a - Light Brown </option>
            <option value="Light Golden Brown" class="hair_color"> 3b - Light Golden Brown </option>
            <option value="Golden Blonde" class="hair_color"> 3c - Golden Blonde </option>
            <option value="Light Ash Blonde" class="hair_color"> 4a - Light Ash Blonde </option>
            <option value="Platinum Blonde" class="hair_color"> 4b - Platinium Blonde </option>
            <option value="Auburn" class="hair_color"> 4b - Auburn </option>
          </select></li>      
          </ul>

          <br>

          <button id="save_profile">Save Profile</button>

        </div>
      </div>
    </div>
  </template>

<!--********* 
  SINGLE USER 
***********-->
  <template id="single_user">
    <div class="container">
      <div class="col-lg-4">
        <div id="user_id" data-value="{{id}}"></div>
        <img src="{{user_picture}}"></img> 
        <h1>{{name}}</h1>
        <p>{{about}}</p>
        <p>{{location}}</p>
        <p>{{website}}<p> 
        <button id="follow_user" data-id="{{id}}">Follow User</button>
      </div>

      <div class="col-lg-8">
        <div id="products">
        {{#each products}}
          <img class="product_picture" src="{{picture}}"></img>
          <p>Product: {{product}}</p>
          <p>Brand: {{brand}}</p>
          <p>{{description}}</p>  
          <p>{{website}}</p>
          <p>My Rating: {{rating}}</p>
          <p>My Review: {{review}}</p>
          <img class="prod_homepage" src="picture_01"></img>
          <img class="prod_homepage" src="picture_02"></img>
          <img class="prod_homepage" src="picture_03"></img>
        {{/each}}
        </div>
      </div>

    </div>
  </template>
